<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Screenshot (33).png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar .link {
            display: flex;
            gap: 20px;
        }

        .navbar .link a {
            color: rgb(148, 117, 51);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .link a:hover {
            background-color: rgb(97, 79, 40);
            color: #fff;
        }

        /* Form container */
        .page {
            background-color: #fff; /* White background behind form */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #534e42;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        input, textarea, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #8b7427;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #ffd587;
            outline: none;
        }

        button {
            background-color: #996300;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #684907;
        }

        @media (max-width: 480px) {
            .row {
                flex-direction: column;
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="file.html" class="logo">History</a>
        <div class="link">
            <a href="file.html">Home</a>
            <a href="file2.html">More Info</a>
            <a href="file3.html">Donate</a>
        </div>
    </nav>

    <div class="page">
        <form class="form">
            <h2>Help the Children in Need</h2>
            <div class="row">
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
            </div>
            <input type="text" placeholder="Email" />

            <!-- Donation options -->
            <label for="donation">Donation Amount:</label>
            <select id="donation" name="donation">
                <option value="5">$5</option>
                <option value="10">$10</option>
                <option value="custom">As much as you want</option>
            </select>

            <!-- Custom amount field -->
            <input type="number" id="customAmount" placeholder="$ amount" style="display:none;" />

            <button>DONATE</button>
        </form>
    </div>

    <script>
        const donationSelect = document.getElementById('donation');
        const customAmount = document.getElementById('customAmount');

        donationSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customAmount.style.display = 'block';
                customAmount.focus();
            } else {
                customAmount.style.display = 'none';
            }
        });
    </script>
   
</body>
</html>
